<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/tela_usuario.css">
</head>
<body class="container">
    <header class="header">
        <a href="index.html"><img src="Images/Logo.png" alt="Logo do site" class="logo" width="90px" height="70px"></a>
        <a href="index.html"><h1 id="titulo">My Movie List</h1></a>
    </header>
    <main>
        <section class="btn-in">
            <button onclick="openModal()" type="button" id="add-filme" >Adicionar novo filme</button>
        </section>
        <section class="cont-filmes">
            <div id="filmes">
                
            </div>
        </section>
        <section class="modal-container">
            <form class="form-filme">
                <fieldset class="modal">
                    <div class="campo">
                        <label for="titulo-filme">titulo: </label>
                        <input type="text" id="titulo-filme" name="titulo" >
                    </div>
                    <div class="campo">
                        <label for="ano">Ano:</label>
                        <input type="text" name="ano" id="ano" >
                    </div>
                    <div class="campo">
                        <label for="genero">GÃªnero: </label>
                        <input type="text" name="genero" id="genero" >
                    </div>
                    <div class="campo">
                        <label for="diretor">Diretor: </label>
                        <input type="text" name="diretor" id="diretor">
                    </div> 
                    <div class="contbtn">
                        <button onclick="adicionar()" type="button">Adicionar</button>
                        <button onclick="cancelar()" type="reset">Cancelar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer">    
        <p>&copy; 2024 - Trabalho Design de Interfaces</p> 
    </footer>
</body>
<script src="js/tela_usuario.js"></script>
</html>
